<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body>
    <div class="main-container">
        <div class="box">
            <div class="container-todo">
                <h1>ToDo List</h1>
                <hr id="hr1">
            </div>
    
            <div class="tile-container">
                <h3>Title :</h3>
                <input name="" type="text" placeholder="Type Here" id="text" cols="30" rows="10"></input>
                <button class="button-add" id="btn-all" onclick="add()">Add</button>
            </div>
            <span id="error"></span>

            <div class="btn-2-container">
                <button class="button-clear"id="btn-all" onclick="Clear()">Clear List</button>
            </div>
            <hr id="hr2">

            <div class="txt-container">
                <h3>Your List :</h3>
            </div>

            <div class="list">
                <ol id="play"></ol>
            </div>
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
